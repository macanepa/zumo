<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <title>ZUMO SII</title>
</head>
<body>
    <div class="cont row" style="height: 100vh; width: 100vw;">
        <div class="menu-container col-3" style="background-color: rgb(255, 113, 61);">
            <div class="row">
                <div class="menu-btn" style="width: 100%; height: 10%;">
                    <p>Obtener Excel</p>
                </div>                
            </div>
            <div class="row">
                <div class="menu-btn" style="width: 100%; height: 10%;">
                    <p>Formatear Excel</p>
                </div>                
            </div>
            <div class="row">
                <div class="menu-btn" style="width: 100%; height: 10%;">
                    <p>Generar Factura SII</p>
                </div>                
            </div>
            <div class="row">
                <div class="menu-btn" style="width: 100%; height: 10%;">
                    <p>Herramientas</p>
                </div>                
            </div>


        </div>
        <div class="col-9" style="background-color:seashell;">
            <div class="main-container">
            <div class="obtener-excel-container">
                <div class="date-container row">
                    <form>
                        <div class="sub-container form-row mb-2">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="fecha desde">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="fecha hasta">
                            </div>
                        </div>

                        <div class="sub-container form mb-2">
                            <div class="col">
                                <div class="row mb-2">
                                    <input type="text" class="form-control" placeholder="usuario">
                                </div>
                                <div class="row mb-2">
                                    <input type="text" class="form-control" placeholder="organización">
                                </div>
                                <div class="row mb-3">
                                    <input type="password" class="form-control" placeholder="contraseña">
                                </div>
                            </div>
                        <button type="submit" class="btn btn-primary ml-1">Descargar Excel</button>
                        </div>
                      </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
